name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale items
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7

          stale-issue-message: >
            This issue has had no activity for 30 days.
            It will be closed in 7 days unless there is new activity.
          close-issue-message: >
            Closing due to inactivity. Feel free to reopen if this is still relevant.

          stale-pr-message: >
            This PR has had no activity for 30 days.
            It will be closed in 7 days unless there is new activity.
          close-pr-message: >
            Closing due to inactivity. Feel free to reopen when work resumes.

          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security
          exempt-pr-labels: pinned,security
