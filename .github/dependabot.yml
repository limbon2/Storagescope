version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "08:15"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: chore
      include: scope
